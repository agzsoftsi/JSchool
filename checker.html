    <!-- CASE 01-->
    <header  id="top-header" class="jumbotron jumbotron-fluid bg-black px-5 py-2">

            <h3 class="lead text-light">Create a script that prints in log the value of a variable concatenated with a string.</h3>
            <h2 class="lead color-js">Requirements.</h2>
            <ul class="lead text-light pl-4">
                <li>Declare variable <strong>myName</strong> with var</li>
